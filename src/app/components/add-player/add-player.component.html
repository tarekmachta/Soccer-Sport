<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Contact</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #playerForm="ngForm" (ngSubmit)='addPlayer()'>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='player.name' [ngModelOptions]="{standalone: true}"
              placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='player.dateOfBirth'
              [ngModelOptions]="{standalone: true}" placeholder="DateOfBirth">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='player.poste' [ngModelOptions]="{standalone: true}"
              placeholder="Poste">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='player.image' [ngModelOptions]="{standalone: true}"
              placeholder="Image">
          </div>

          <!-- multer -->
          <button type="button" (click)='filePicker.click()' class="btn btnsuccess">SÃ©lectionner image</button>
          <div class="form-group">
            <input style="visibility: hidden;" type="file" class="form-control" #filePicker
              (change)='onImageSelected($event)' />
          </div>
          <img [src]="imagePreview" height="100px" width="100px">
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Add</button>
          </div>
        </form>
      </div>
