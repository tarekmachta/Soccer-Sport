<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #loginForm="ngForm" (ngSubmit)='loginUser()'>
           
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]='login.email' [ngModelOptions]="{standalone: true}" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]='login.pwd' [ngModelOptions]="{standalone: true}" placeholder="Password">
              </div>
              
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
            </div>
          </form>  
        </div>
