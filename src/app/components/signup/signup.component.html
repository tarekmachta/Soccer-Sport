<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Signup</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]='signupForm'>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
          </div>
          <div *ngIf="signupForm.controls['firstName'].invalid && 
                    (signupForm.controls['firstName'].touched || 
                    signupForm.controls['firstName'].dirty)">

            <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="text-danger">
              First name must have at least 3 characters
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors.required" class="text-danger">
              First name is required
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
          </div>
          <div *ngIf="signupForm.controls['lastName'].invalid &&
          (signupForm.controls['lastName'].touched ||
          signupForm.controls['lastName'].dirty)">

            <div *ngIf="signupForm.controls['lastName'].errors.minlength" class="text-danger">
              Last name must have at least 7 characters
            </div>


          </div>
          <div class="form-group">
            <input type="email" class="form-control" formControlName='email' placeholder="Email">
          </div>
          <div *ngIf="signupForm.controls['email'].invalid &&
          (signupForm.controls['email'].touched ||
          signupForm.controls['email'].dirty)">
            <div *ngIf="signupForm.controls['email'].errors.email" classs="text-danger">
              Email Error
            </div>
            <div *ngIf="signupForm.controls['email'].errors.required" class="text-danger">
              Email is required
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName='pwd' placeholder="Password">
          </div>
          <div *ngIf="signupForm.controls['pwd'].invalid &&
          (signupForm.controls['pwd'].touched ||
          signupForm.controls['pwd'].dirty)">
            <div *ngIf="signupForm.controls['pwd'].errors.minlength" class="text-danger">
              Passsword must have at least 8 charcters
            </div>
            <div *ngIf="signupForm.controls['pwd'].errors.required" class="text-danger">
              Password is required
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName='confirmPwd' placeholder="Confrim Password">
          </div>
          <div *ngIf="signupForm.controls['confirmPwd'].invalid &&
          (signupForm.controls['confirmPwd'].touched ||
          signupForm.controls['confirmPwd'].dirty)">
            <div *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch" class="text-danger"> Must Match
            </div>
          </div>

          <div class="form-group">
            <button type="submit" (click)='signUP(signupForm.value)' class="btn btn-primary py-3 px-5">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
